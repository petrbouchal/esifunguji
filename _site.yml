name: Site name
output_dir: docs
lang: cs
include: ["demo.R"]
exclude: ["LICENSE.md", "*.csv", "*.rds", "renv", "renv.lock", "data-input", "data-output", "data-processed", "sp_data", "config.yml", "R"]
navbar:
  title: "ESIF data pro modelování"
  right:
  - icon: fab fa-github fa-lg
    href: https://github.com/petrbouchal/macro-esif-budget
  - icon: fas fa-asterisk fa-lg
    href: https://petrbouchal.xyz
output:
  html_document:
    css: site/site.css
    fig_retina: 3
    fig_width: 6
    fig_height: 3
    fig_showtext: true
    pandoc_args: !expr ptrr::pandoc_quotes()
    dev: ragg_png
    toc: false
    toc_float: false
    mathjax: null
    df_print: paged
    # includes:
    #   in_header: matomo.html
